<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise_6_Marathon_Registration</title>
    </head>

    <body>
        <h1>Race Registration!</h1>

        <form action="">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter first Name" required>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter last Name" required>
            </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="funrun" value="funrun" required>
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter an email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter a password" required>
            </div>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="kids">Under 18</option>
                    <option value="ya">18-30</option>
                    <option value="adults">31-50</option>
                    <option value="seniors">51+</option>
                </select>
            </div>
            <button>Register!</button>
        </form>

    </body>

</html>
