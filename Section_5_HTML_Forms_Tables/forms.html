<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>

    <body>
        <h1>Forms Demo</h1>

        <form action="/tacos">
            <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
            <p>
                <label for="username">Enter a Username:</label>
                <input id="username" type="text" placeholder="username" name="username">
            </p>
            <p>
                <label for="password">Enter a Password:</label>
                <input id="password" type="password" placeholder="password" name="password">
            </p>
            <button>IN THE MIDDLE!</button>
            <p>
                <label for="color">Select a Color:</label>
                <input id="color" type="color" name="color">
            </p>
            <p>
                <label for="number">Enter a Number:</label>
                <input id="number" type="number" placeholder="enter a number" name="num1">
            </p>
            <!-- Alternative way to label an input (less common)-->
            <p>
                <label>
                    Enter a Number between 10 and 25 (inclusive):
                    <input type="number" placeholder="enter a number" name="num2" min="10" max="25">
                </label>
            </p>
            <!-- This button doesn't submit the form because of the "type" attribute-->
            <button type="button">Regular button (won't submit)</button>
            <!-- This button submits the form! -->
            <button>Button Submit</button>
            <!-- So does this one:-->
            <input type="Submit" value="Input Submit">
        </form>
        <hr>
        <!-- Outside of a form, no default behavior-->
        <button>Not Inside Form</button>
        <hr>
        <h2>Hijacking Searches</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search/">
            <input type="text" name="q">
            <button>Search Reddit!</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google!</button>
        </form>
        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search YouTube!</button>
        </form>

        <h2>More Inputs!</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <br>
            <br>
            <label for="receive">Marketing is checked</label>
            <input type="checkbox" name="marketing" id="receive" checked>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S::</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">XS:</label>
                <input type="radio" name="size" id="m" value="m">
            </p>
            <p>
                <label for="meal">Please select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish1">Fish</option>
                    <option value="veg1">Vegetarian</option>
                    <option value="steak1" selected>Steak</option>
                    <option value="poultry1">Poultry</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amout of Cheese:</label>
                <input type="range" name="cheese_level" id="cheese" min="1" max="10" value="2">
            </p>
            <p>
                <label for="requests">Any Special Requests?</label>
                <br>
                <textarea name="requests" name="requests" id="requests" cols="30" rows="10"
                    placeholder="Type something here"></textarea>
            </p>
            <button>Submit</button>
        </form>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username1">Username</label>
                <input type="text" name="username1" id="username1" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="url">URL</label>
                <input type="url" name="url" id="url" required>
            </p>
            <button>Submit</button>
        </form>

    </body>

</html>
