<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="Sandhi_Score_Keeper.css">
    </head>

    <body>
        <h1>Ping Pong Score Keeper</h1>
        <section>
            <div id="scores">
                <span id="p1score">0</span> to <span id='p2score'>0</span>
            </div>
            <p>Use the buttons below to keep score.</p>
            <!-- label for="maxgame"><b>Playing to </b></label>
            <input type="number" id="maxgame" name="maxgame" min="5" max="10" value="5" -->
            <label for="maxgame" id="maxgamelabel"><b>Playing to </b></label>
            <select name="maxgame" id="maxgame">
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div id="buttons">
                <button id="p1button">+1 Player One</button>
                <button id="p2button">+1 Player Two</button>
                <button id="resetbutton">Reset</button>
            </div>
        </section>
        <script src="Sandhi_Score_Keeper.js"></script>
    </body>

</html>
